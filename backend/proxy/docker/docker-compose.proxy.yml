services:
  proxy:
    container_name: proxy
    build:
      context: ../src
      dockerfile: ../docker/Dockerfile
    restart: always
    environment:
      - PROXY_PORT
    healthcheck:
      test: ["CMD", "curl", "-fk", "https://localhost:$PROXY_PORT/health"]
      interval: 1m30s
      timeout: 30s
      retries: 5
      start_period: 30s
    develop:
      watch:
        - action: sync+restart
          path: ../src
          target: /app
          ignore:
            - node_modules/
        - action: rebuild
          path: ../src/package.json
