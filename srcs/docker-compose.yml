services:
  frontend-dev:
    build:
      context: .
      dockerfile: requirements/nginx/Dockerfile
      target: dev
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 5173 --strictPort"
    environment:
      CHOKIDAR_USEPOLLING: "true"
      WATCHPACK_POLLING: "true"
    ports:
      - "127.0.0.1:5173:5173"
    volumes:
      - ./frontend:/app/frontend
      - /app/frontend/node_modules
    networks:
      - transcendence
    profiles: ["dev"]

  nginx:
    build:
      context: .
      dockerfile: requirements/nginx/Dockerfile
    ports:
      - "127.0.0.1:8080:80"
    networks:
      - transcendence

networks:
  transcendence:
    driver: bridge