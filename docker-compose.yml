name: trascendence
services:
  proxy:
    depends_on:
      - frontend
      - api
    ports:
      - '4433:443'
    env_file:
      - .env
    extends:
      file: backend/proxy/docker/docker-compose.proxy.yml
      service: proxy

  frontend:
    extends:
      file: frontend/docker/docker-compose.frontend.yml
      service: frontend

  api:
    depends_on:
      - users
      - tournaments
    env_file:
      - .env
    extends:
      file: backend/api/docker/docker-compose.api.yml
      service: api

  users:
    volumes:
      - users_db:/app/db
    env_file:
      - .env
    extends:
      file: backend/users/docker/docker-compose.users.yml
      service: users

  tournaments:
    volumes:
      - tournaments_db:/app/db
    env_file:
      - .env
    extends:
      file: backend/tournaments/docker/docker-compose.tournaments.yml
      service: tournaments

volumes:
  users_db: null
  tournaments_db: null
